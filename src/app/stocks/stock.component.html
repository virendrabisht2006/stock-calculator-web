<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <!--<div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter'/>
      </div>-->
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}} </h3>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='stocks && stocks.length'>
        <thead>
        <tr>
          <th>
            <button class='btn btn-primary'
                    (click)='toggleImage()'>
              {{showImage ? 'Hide' : 'Show'}} Image
            </button>
          </th>
          <th>Stock</th>
          <th>Stock Type</th>
          <th>Par Value</th>
          <th>Last Dividend</th>
          <th>Fixed Dividend %</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let stock of stocks'>
          <td>
            <img *ngIf='showImage'
                 [src]='stocks.imageUrl'
                 [title]='stocks.stockSymbol'
                 [style.width.px]='imageWidth'
                 [style.margin.px]='imageMargin'>
          </td>
          <td><a [routerLink]="['/stocks', stock.stockSymbol]">
            {{ stock.stockSymbol }}
          </a>
          </td>
          <td>{{ stock.type | lowercase}}</td>
          <td>{{ stock.parValue }}</td>
          <td>{{ stock.lastDividend}}</td>
          <td>{{ stock.fixedDividendPercentage}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
